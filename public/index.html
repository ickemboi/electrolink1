<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrician Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Electrician Connect</h1>
        <nav>
           <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="directory.html">Electrician Directory</a></li>
            <li><a href="contact.html">Contact Us</a></li>
           </ul>
           
        </nav>
    </header>

    <main>
     

        <section id="intro">
            <h2>Connecting You with the Best Electricians</h2>
            <input type="text" id="search-bar" placeholder="Search for electricians...">
        <button id="search-button">Search</button>

        </section>

        <section id="featured-electricians">
            <h2>Featured Electricians</h2>
            <div id="electrician-list"></div>
        </section>

        <section id="registration">
                 <div id="electrician-registration">
               
                <form id="electrician-registration-form">
                    <h3 class="title">Electrician Registration</h3>
                    <input placeholder="Enter Name"  class="input" type="text" id="electrician-name" name="electrician-name"><br>
                    <input class="input" placeholder="Enter email" type="email" id="electrician-email" name="electrician-email"><br>
                    <input class="input" placeholder="Choose a Photo" type="file" id="electrician_photo" name="photo">
                    <input  class="input" placeholder="Enter Qualifications" type="text" id="electrician-qualifications" name="electrician-qualifications"><br>
                    <input class="input" type="text" placeholder="Enter Services Offered" id="electrician_services_offered" name="services_offered" required>
                    <input class="input" placeholder="Location" type="text" id="electrician_location" name="location" required>
                    <input class="input" placeholder="Password" type="password" id="electrician-password" name="electrician-password"><br>
                    
                    <button class="submit" type="submit">Register as Electrician</button>
                </form>
            </div>
            <div id="customer-registration">
                <h3>Customer Registration</h3>
                <form id="customer-registration-form">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" name="customer-name"><br>
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" name="customer-email"><br>
                    <label for="customer-password">Password:</label>
                    <input type="password" id="customer-password" name="customer-password"><br>
                    <button type="submit">Register as Customer</button>
                </form>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
